version: '3.8'

services:
  app:
    container_name: resume-website
    image: yongjichen/resume-website
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn start